<!DOCTYPE html>
<html>
<head>
<title id="title"></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="theme-color" content="#3B5998" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="font/css/rhinos.css">
</head>

<body>
<audio autoplay>
       <source src="disconnected.mp3"> 
    </audio>

<script language="JavaScript">

    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }

</script>

<div class="main">
<div class="box-log">
    <div style="margin-top:30px; text-align: center;"><i style="font-size:50px;" class="icon-emo-coffee"></i> <h3 id="user">$(username)</h3></div><br>
    <b style="margin-top:20px;"></b> <br><br>
</div>
<table class="table2">
    <tr><td align="left">IP    </td><td>$(ip)</td></tr>
    <tr><td align="left">MAC    </td><td>$(mac)</td></tr>
    <tr><td align="left">Uptime  </td><td>$(uptime)</td></tr>
    <tr><td align="left">Up </td><td>$(bytes-in-nice)</td></tr>
    <tr><td align="left">Down </td><td>$(bytes-out-nice)</td></tr>
$(if remain-bytes-total)
    <tr><td align="left">Remaining</td><td>$(remain-bytes-total-nice)</td></tr>
$(endif)
$(if session-time-left)
    <tr><td align="left">Time left</td><td>$(session-time-left)</td></tr>
$(endif)
</table>
<br>
<form action="$(link-login)" name="login" onSubmit="return openLogin()">
        <button class="button" type="submit"><i class="icon-login-2" style="font-size: 16px;"></i> Login</button>
</form>
</div>
<script type="text/javascript">
	document.getElementById('title').innerHTML = window.location.hostname + " > logout";
</script>
</body>
</html>
